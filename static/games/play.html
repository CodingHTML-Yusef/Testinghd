<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/iframe.css" />
  <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/faviconcloak.js"></script>
  <script src="/js/titlecloak.js"></script>
  <script src="/js/theme.js"></script>
  <script src="/js/fadein.js"></script>

  <title id="page-title">Polaris</title>
  
  <style>
    body {
      opacity: 0.5;
      transition: opacity 0.25s ease-in-out;
    }
  </style>
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.4.0/css/pro.min.css" />
</head>

<body data-theme="flamingo">
  <div class="background">

    <div id="loadnav"></div>
    <script src="/js/all.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/sidebar.js"></script>

    <iframe id="game-frame" scrolling="no" frameborder="0" width="60%" height="64%" cellspacing="0"
      src="https://example.com"></iframe>
    <div id="game-options">
      <div class="game-name-icon">
        <table>
          <tr>
            <td><img src="https://via.placeholder.com/20x20?text=img" id="game-icon-sm" width="20" height="20"></td>
            <td><b>
                <p class="logo-options" id="logo-options">Failed to load game</p>
              </b></td>
          </tr>
        </table>
      </div>
      <div class="icons-options">
          <i class="fa-solid fa-thumbs-up" style="padding-right: 10px; cursor: pointer; color: #ffffff;"></i>
          <i class="fa-solid fa-heart" style="padding-right: 10px; cursor: pointer; color: #ffffff;"></i>
          <i class="fa-solid fa-expand" style="padding-right: 10px; cursor: pointer; color: #ffffff; cursor: pointer;" onclick="fullscreen()"></i>
      </div>
    </div>
    <script src="/js/fullscreen.js"></script>
    <script src="/js/setdata.js"></script>
    <script src="/js/like.js"></script>
  </div>
</body>

</html>
